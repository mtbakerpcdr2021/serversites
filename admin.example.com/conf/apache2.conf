<VirtualHost 10.0.0.105:8080>

    ServerName admin.example.com
    ServerAlias www.admin.example.com
    ServerAdmin info@admin.example.com
    DocumentRoot /home/admin/web/admin.example.com/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/admin.example.com/cgi-bin/
    Alias /vstats/ /home/admin/web/admin.example.com/stats/
    Alias /error/ /home/admin/web/admin.example.com/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/admin.example.com.bytes bytes
    CustomLog /var/log/apache2/domains/admin.example.com.log combined
    ErrorLog /var/log/apache2/domains/admin.example.com.error.log
    <Directory /home/admin/web/admin.example.com/public_html>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/admin/web/admin.example.com/public_html:/home/admin/tmp
        php_admin_value upload_tmp_dir /home/admin/tmp
        php_admin_value session.save_path /home/admin/tmp
    </Directory>
    <Directory /home/admin/web/admin.example.com/stats>
        AllowOverride All
    </Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid admin admin
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>

    IncludeOptional /home/admin/conf/web/apache2.admin.example.com.conf*

</VirtualHost>

