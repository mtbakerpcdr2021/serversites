<VirtualHost 10.0.0.105:8443>

    ServerName ftsforwork.xyz
    ServerAlias www.ftsforwork.xyz
    ServerAdmin info@ftsforwork.xyz
    DocumentRoot /home/admin/web/ftsforwork.xyz/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/ftsforwork.xyz/cgi-bin/
    Alias /vstats/ /home/admin/web/ftsforwork.xyz/stats/
    Alias /error/ /home/admin/web/ftsforwork.xyz/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/ftsforwork.xyz.bytes bytes
    CustomLog /var/log/apache2/domains/ftsforwork.xyz.log combined
    ErrorLog /var/log/apache2/domains/ftsforwork.xyz.error.log
    <Directory /home/admin/web/ftsforwork.xyz/public_html>
        AllowOverride All
        SSLRequireSSL
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/admin/web/ftsforwork.xyz/public_html:/home/admin/tmp
        php_admin_value upload_tmp_dir /home/admin/tmp
        php_admin_value session.save_path /home/admin/tmp
    </Directory>
    <Directory /home/admin/web/ftsforwork.xyz/stats>
        AllowOverride All
    </Directory>
    SSLEngine on
    SSLVerifyClient none
    SSLCertificateFile /home/admin/conf/web/ssl.ftsforwork.xyz.crt
    SSLCertificateKeyFile /home/admin/conf/web/ssl.ftsforwork.xyz.key
    SSLCertificateChainFile /home/admin/conf/web/ssl.ftsforwork.xyz.ca

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid admin admin
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>

    IncludeOptional /home/admin/conf/web/sapache2.ftsforwork.xyz.conf*

</VirtualHost>

