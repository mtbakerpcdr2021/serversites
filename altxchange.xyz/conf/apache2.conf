<VirtualHost 10.0.0.105:8080>

    ServerName altxchange.xyz
    ServerAlias www.altxchange.xyz
    ServerAdmin info@altxchange.xyz
    DocumentRoot /home/admin/web/altxchange.xyz/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/altxchange.xyz/cgi-bin/
    Alias /vstats/ /home/admin/web/altxchange.xyz/stats/
    Alias /error/ /home/admin/web/altxchange.xyz/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/altxchange.xyz.bytes bytes
    CustomLog /var/log/apache2/domains/altxchange.xyz.log combined
    ErrorLog /var/log/apache2/domains/altxchange.xyz.error.log
    <Directory /home/admin/web/altxchange.xyz/public_html>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/admin/web/altxchange.xyz/public_html:/home/admin/tmp
        php_admin_value upload_tmp_dir /home/admin/tmp
        php_admin_value session.save_path /home/admin/tmp
    </Directory>
    <Directory /home/admin/web/altxchange.xyz/stats>
        AllowOverride All
    </Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid admin admin
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>

    IncludeOptional /home/admin/conf/web/apache2.altxchange.xyz.conf*

</VirtualHost>

