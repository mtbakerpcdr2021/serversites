<VirtualHost 10.0.0.105:8080>

    ServerName ftsshop.store
    ServerAlias www.ftsshop.store
    ServerAdmin info@ftsshop.store
    DocumentRoot /home/admin/web/ftsshop.store/public_html
    ScriptAlias /cgi-bin/ /home/admin/web/ftsshop.store/cgi-bin/
    Alias /vstats/ /home/admin/web/ftsshop.store/stats/
    Alias /error/ /home/admin/web/ftsshop.store/document_errors/
    #SuexecUserGroup admin admin
    CustomLog /var/log/apache2/domains/ftsshop.store.bytes bytes
    CustomLog /var/log/apache2/domains/ftsshop.store.log combined
    ErrorLog /var/log/apache2/domains/ftsshop.store.error.log
    <Directory /home/admin/web/ftsshop.store/public_html>
        AllowOverride All
        Options +Includes -Indexes +ExecCGI
        php_admin_value open_basedir /home/admin/web/ftsshop.store/public_html:/home/admin/tmp
        php_admin_value upload_tmp_dir /home/admin/tmp
        php_admin_value session.save_path /home/admin/tmp
    </Directory>
    <Directory /home/admin/web/ftsshop.store/stats>
        AllowOverride All
    </Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid admin admin
        RGroups www-data
    </IfModule>
    <IfModule itk.c>
        AssignUserID admin admin
    </IfModule>

    IncludeOptional /home/admin/conf/web/apache2.ftsshop.store.conf*

</VirtualHost>

