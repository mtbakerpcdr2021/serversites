server {
    listen      10.0.0.105:80;
    server_name getkratom.xyz www.getkratom.xyz;
    error_log  /var/log/apache2/domains/getkratom.xyz.error.log error;

    location / {
        proxy_pass      http://10.0.0.105:8080;
        location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|tif|tiff|css|js|htm|html|ttf|otf|webp|woff|txt|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf)$ {
            root           /home/admin/web/getkratom.xyz/public_html;
            access_log     /var/log/apache2/domains/getkratom.xyz.log combined;
            access_log     /var/log/apache2/domains/getkratom.xyz.bytes bytes;
            expires        max;
            try_files      $uri @fallback;
        }
    }

    location /error/ {
        alias   /home/admin/web/getkratom.xyz/document_errors/;
    }

    location @fallback {
        proxy_pass      http://10.0.0.105:8080;
    }

    location ~ /\.ht    {return 404;}
    location ~ /\.svn/  {return 404;}
    location ~ /\.git/  {return 404;}
    location ~ /\.hg/   {return 404;}
    location ~ /\.bzr/  {return 404;}

    include /home/admin/conf/web/nginx.getkratom.xyz.conf*;
}

